<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Web Application</title>
</head>
<body>
<h1>Files In Directory</h1>
<div
    th:each="file : ${files}">
    <a href="#" th:href="@{/files/download(fileName=${file.getName()})}" th:text="${file.getName()}"></a>
</div>

</body>
</html>
